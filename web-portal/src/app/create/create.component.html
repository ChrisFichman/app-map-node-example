<mat-card class="create-card">
  <mat-card-header>
    <mat-card-title>Create a shortened link</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Enter your chonker of a link, and then click "Corti!"
    </p>
    <mat-form-field class="original-link-field" appearance="fill">
      <mat-label>Original Link</mat-label>
      <input matInput placeholder="https://some.incredibly.long.somehow.mind.bogglingly.com/plicated/url/that/someone/would/dieofoldage/before/being/able?to=read">
      <mat-hint>
        Link must start with protocol, i.e. "https://".
      </mat-hint>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button color="primary" onclick="generateShortlink()">Corti!</a>
  </mat-card-actions>
</mat-card>
